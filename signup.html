<!DOCTYPE html>
<html>
<head>
	<link href="WebContent/WEB-INF/css/bootstrap.min.css" rel="stylesheet">
		<script src="WebContent/WEB-INF/js/jquery-3.1.0.min.js"></script>
		<script src="WebContent/WEB-INF/js/bootstrap.min.js"/></script>
	<title>Signup | MyAirlines</title>
	<style type="text/css">
		#signupFormBody{
			padding: 5px;
		}
	</style>
</head>
<body>
	<div class="container" id="signupFormContainer">
			<div class="row">
				<div class="col-sm-4 col-sm-offset-4">
						<div class="panel panel-primary" id="signupFormBody">
							<div class="panel-heading">
								<h1 class="text-center panel-title">Signup Form</h1>
							</div>
							<div class="panel-body">
								
								<hr>
								<form class="form-horizontal" action="" method="post">
									<div class="form-group">
										<label for="">Username:</label>
										<input type="text" class="form-control" name="username"/>
									</div>
									<div class="form-group">
										<label for="">Password:</label>
										<input type="text" class="form-control" name="password"/>
									</div>
									<div class="form-group">
										<label for="">Email:</label>
										<input type="email" class="form-control" name="email"/>
									</div>

									<div class="form-group">
										<label for="">Mobile No:</label>
										<input type="email" class="form-control" name="mobile"/>
									</div>
									
									<div class="row">
										<div class="text-center">
											<input type="submit" value="Signup" class="btn btn-danger btn-lg"/>
										</div>	
									</div>
								</form>
								<h4 align="center">Already have account? <a href="login.html">Login here</a></h4>
							</div><!--end panel body-->
						</div><!--end panel-->
				</div>
			</div><!--Form container end-->
		</div>
</body>
</html>
