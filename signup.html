<!DOCTYPE html>
<html>
<head>
	<link href="WebContent/WEB-INF/css/bootstrap.min.css" rel="stylesheet">
		<script src="WebContent/WEB-INF/js/jquery-3.1.0.min.js"></script>
		<script src="WebContent/WEB-INF/js/bootstrap.min.js"/></script>
	<title>Signup | MyAirlines</title>
</head>
<body>
	<div class="container" id="signupFormContainer">
			<div class="row">
				<div class="col-sm-4 col-sm-offset-4">
						<h1 class="text-center">Signup Form</h1>
						<hr>
						<form class="form-horizontal" action="" method="post">
							<div class="form-group">
								<label for="">Username:</label>
								<input type="text" class="form-control" name="username"/>
							</div>
							<div class="form-group">
								<label for="">Password:</label>
								<input type="text" class="form-control" name="password"/>
							</div>
							<div class="form-group">
								<label for="">Email:</label>
								<input type="email" class="form-control" name="email"/>
							</div>

							<div class="form-group">
								<label for="">Mobile No:</label>
								<input type="email" class="form-control" name="mobile"/>
							</div>
							
							<div class="row">
								<div class="text-center">
									<input type="submit" value="Signup" class="btn btn-primary btn-lg"/>
								</div>	
							</div>
						</form>
						<h4 align="center">Already have account? <a href="login.html">Login here</a></h4>
				</div>
			</div><!--Form container end-->
		</div>
</body>
</html>
