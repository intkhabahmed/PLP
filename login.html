<!DOCTYPE html>
<html>
<head>
	<link href="WebContent/WEB-INF/css/bootstrap.min.css" rel="stylesheet">
		<script src="WebContent/WEB-INF/js/jquery-3.1.0.min.js"></script>
		<script src="WebContent/WEB-INF/js/bootstrap.min.js"/></script>
	<title>Login | MyAirlines</title>
	<style type="text/css">
		#loginFormBody{
			padding: 5px;
		}
	</style>
</head>
<body>
	<div class="container" id="loginFormContainer">
			<div class="row">
				<div class="col-sm-4 col-sm-offset-4" >
						<div class="panel panel-primary" id="loginFormBody">
							<div class="panel-heading">
								<h1 class="text-center panel-title">Login Form</h1>
							</div>
							<div class="panel-body">

								<hr>
								<form class="form-horizontal" action="" method="post">
									<div class="form-group">
										<label for="">Username:</label>
										<input type="text" class="form-control" name="username"/>
									</div>
									<div class="form-group">
										<label for="">Password:</label>
										<input type="text" class="form-control" name="password"/>
									</div>
									
									<div class="row">
										<div class="text-center">
											<input type="submit" value="Login" class="btn btn-danger btn-lg"/>
										</div>	
									</div>
								</form>
								<h4 align="center">Don't have account? <a href="signup.html">Signup here</a></h4>
							</div>
						</div>
				</div>
			</div><!--Form container end-->
		</div>
</body>
</html>
