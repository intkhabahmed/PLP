<!DOCTYPE html>
<html>
	<head>
		<title></title>

		<script src="WebContent/WEB-INF/js/bootstrap.min.js"/></script>
		<style type="text/css">
			#formContainer{
				border: 5px solid #000;
				border-radius: 15px;
				padding: 10px;
				background: #2d67b2;
				color: #fff;
			}
			#login_btn_cover{
				padding: 3px;
			}
		</style>
	</head>
	<body>
		<nav class="navbar navbar-default">
		  <div class="container-fluid">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
			  <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
				<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			  </button>
			  <a class="navbar-brand" href="home.html">MyAirlines</a>
			</div>

			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
			  <ul class="nav navbar-nav">
				<li class="active"><a href="#">Link <span class="sr-only">(current)</span></a></li>
			  </ul>
			  <ul class="nav navbar-nav navbar-right">
				<li id="login_btn_cover"><a href="login.html" class="btn btn-default">Login/Signup</a></li>
				<li class="dropdown">
				  <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Username <span class="caret"></span></a>
				  <ul class="dropdown-menu">
					<li><a href="#">View Profile</a></li>
					<li role="separator" class="divider"></li>
					<li><a href="#">Logout</a></li>
				  </ul>
				</li>
			  </ul>
			</div><!-- /.navbar-collapse -->
		  </div><!-- /.container-fluid -->
		</nav>
		<div class="container" >
			<div class="row">
				<div class="col-sm-12">
					<div id="formContainer">
						<h1 class="text-center">Search Flight</h1>
						<hr>
						<form class="form-horizontal" action="" method="post">
							<div class="row">
								<div class="col-sm-4 col-sm-offset-1">
									<div class="form-group">
										<label for="">Source City</label>
										<input type="text" class="form-control" name="srcCity"/>
									</div>
								</div>
								<div class="col-sm-4 col-sm-offset-2">
									<div class="form-group">
										<label for="">Destination City</label>
										<input type="text" class="form-control" name="destCity"/>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-sm-2 col-sm-offset-1">
									<div class="form-group">
										<label for="">Depart Date</label>
										<input type="date" class="form-control" name="deptDate"/>
									</div>
								</div>
								<div class="col-sm-3 col-sm-offset-1">
									<div class="form-group">
										<label for="">No of Travellers</label>
										<input type="text" class="form-control" name="noOfPassengers"/>
									</div>
								</div>
								<div class="col-sm-3 col-sm-offset-1">
									<div class="form-group">
										<label for="">Class Type</label>
										<select name="classType" class="form-control">
											<option value="">--Select--</option>
											<option value="first">First</option>
											<option value="business">Business</option>
										</select>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="text-center">
									<input type="submit" value="Search" class="btn btn-danger btn-lg"/>
								</div>	
							</div>
						</form>
					</div><!--end searchForm container -->
				</div><!--end col-sm-12 -->
			</div><!--end row -->
		</div><!--end main container-->
	</body>
</html>
