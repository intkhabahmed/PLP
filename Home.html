<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<link href="WebContent/WEB-INF/css/bootstrap.min.css" rel="stylesheet">
		<link href="WebContent/WEB-INF/css/font-awesome.min.css" rel="stylesheet">
		<script src="WebContent/WEB-INF/js/jquery-3.1.0.min.js"></script>
		<script src="WebContent/WEB-INF/js/bootstrap.min.js"/></script>
		<style type="text/css">
			#formContainer{
				border-radius: 15px;
				padding: 10px;
			}
			#login_btn_cover{
				padding: 3px;
			}
		</style>
	</head>
	<body>
		<nav class="navbar navbar-default">
		  <div class="container-fluid">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
			  <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
				<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			  </button>
			  <a class="navbar-brand" href="home.html">MyAirlines <i class="fa fa-plane"></i></a>
			</div>

			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
			  <ul class="nav navbar-nav">
				<li class="active"><a href="#">Link <span class="sr-only">(current)</span></a></li>
			  </ul>
			  <ul class="nav navbar-nav navbar-right">
				<li id="login_btn_cover"><a href="login.html" class="btn btn-default">Login/Signup</a></li>
				<li class="dropdown">
				  <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Username <span class="caret"></span></a>
				  <ul class="dropdown-menu">
					<li><a href="#">View Profile</a></li>
					<li role="separator" class="divider"></li>
					<li><a href="#">Logout</a></li>
				  </ul>
				</li>
			  </ul>
			</div><!-- /.navbar-collapse -->
		  </div><!-- /.container-fluid -->
		</nav>
		<div class="container" >
			<div class="row">
				<div class="col-sm-12">
					<div id="formContainer">
						<div class="panel panel-primary">
							<div class="panel-heading">
								<h1 class="text-center"><i class="fa fa-plane"></i> Search Flights</h1>
							</div>
							<div class="panel-body">
								
								<hr>
								<form class="form-horizontal" action="" method="post">
									<div class="row">
										<div class="col-sm-4 col-sm-offset-1">
											<div class="form-group">
												<label for="">Source City</label>
												<input type="text" class="form-control" name="srcCity"/>
											</div>
										</div>
										<div class="col-sm-2 text-center">
											<br><span class="fa fa-exchange fa-3x"></span>
											
										</div>
										<div class="col-sm-4">
											<div class="form-group">
												<label for="">Destination City</label>
												<input type="text" class="form-control" name="destCity"/>
											</div>
										</div>
									</div><!--end row-->
									<div class="row">
										<div class="col-sm-2 col-sm-offset-1">
											<div class="form-group">
												<label for="">Depart Date</label>
												<input type="date" class="form-control" name="deptDate"/>
											</div>
										</div>
										<div class="col-sm-3 col-sm-offset-1">
											<div class="form-group">
												<label for="">No of Travellers</label>
												<input type="text" class="form-control" name="noOfPassengers"/>
											</div>
										</div>
										<div class="col-sm-3 col-sm-offset-1">
											<div class="form-group">
												<label for="">Class Type</label>
												<select name="classType" class="form-control">
													<option value="">--Select--</option>
													<option value="first">First</option>
													<option value="business">Business</option>
												</select>
											</div>
										</div>
									</div>
									<div class="row">
										<div class="text-center">
											<input type="submit" value="Search" class="btn btn-danger btn-lg"/>
										</div>	
									</div>
								</form>
							</div>
						</div>
					</div><!--end searchForm container -->
				</div><!--end col-sm-12 -->
			</div><!--end row -->
		</div><!--end main container-->
	</body>
</html>
